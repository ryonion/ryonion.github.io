---
layout: default
---
{% include bs4.css %}

<img width = "100%" src="https://www.asahitechnologies.com/blog/wp-content/uploads/2016/08/Custom-Software-development-takes-a-lot-of-time.jpg" class="img-fluid" alt="Responsive image">
<br>
<p class="text-light">{{content|strip_html}}</p>
	
<div class="card-columns">

	{% for post in site.posts %}
	  <div class="card">
		<div class="card-body">
		  <h5 class="card-title"><a href = "{{post.url}}">{{ post.title }}</a></h5>
		  <p class="card-text">{{post.content | slice: 0, 100}}</p>
		  <p class="card-text"><small class="text-muted">{{post.date | date_to_string}}</small></p>
		</div>
	  </div>
	{% endfor %}
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
