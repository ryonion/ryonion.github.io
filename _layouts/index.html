---
layout: bs4
---
<img width = "100%" src="https://i.pinimg.com/originals/5f/48/17/5f48175b1dbac39c0611f54e7f19f128.jpg" class="img-fluid" alt="Responsive image">
<br>
<p class="text-light">{{content|strip_html}}</p>
	
<div class="card-columns">

	{% for post in site.posts %}
	  <div class="card">
		<div class="card-body">
		  <h5 class="card-title"><a href = "{{post.url}}">{{ post.title }}</a></h5>
		  <p class="card-text">{{post.content | slice: 0, 100}}</p>
		  <p class="card-text"><small class="text-muted">{{post.date | date_to_string}}</small></p>
		</div>
	  </div>
	{% endfor %}
</div>
